<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>变量</title>
    <script>
      // 变量是程序在内存中申请的一块用来存放数据的空间。变量由变量名和变量值组成，通过变量名可以访问变量的值。
      // 我们可以把内存想象成一家酒店，变量相当于酒店中的房间，变量名相当于房间号，变量值相当于房间的入住人。

      //先声明变量再赋值
      var width;
      width = 5;
      console.log(width);
      //同时声明和赋值变量
      var teacherName = "叶新华";
      console.log(teacherName);
      var x, y,z = 10;
      console.log(x);
      console.log(y);
      console.log(z);
      var a = (b = c = "新华");
      console.log(a);
      console.log(b);
      console.log(c);
      //不声明直接赋值(不推荐使用)
      school = "江西xx职业技术学院";
      console.log(school);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内式简单案例</title>
</head>
<body>
    <!--案例1-->
    <h1 onmouseover="this.style.color='red';" onmouseout="this.style.color='black';">鼠标放上来试试</h1>
    <!--案例2-->
    <input type="button" value="点我就关闭网页" onclick="window.close();">
    <!--案例3-->
    <a href="javascript:void(0)" onclick="window.open('https://www.taobao.com')">打开淘宝</a>
    <!--案例4-->
    <a href="javascript:return false;" onclick="window.open('https://www.jd.com')">打开京东</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        当使用JavaScript的外链式时，我们通常会将JavaScript代码写入一个单独的.js文件中，
        然后在HTML文件中通过<script>标签的src属性引入这个外部JavaScript文件。
    -->
    <!--例：外部JavaScript文件控制页面元素样式 -->
    <h1 id="myElement">点击下面的按钮来改变我的背景色</h1>  
    <button onclick="changeColor()">改变背景色</button>  
  
    <!-- 引入外部JavaScript文件 -->  
    <script src="styles.js"></script>  
</body>
</html>

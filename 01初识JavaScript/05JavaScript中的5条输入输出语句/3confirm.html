<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm的使用</title>
    <script>
      /*
        Window.confirm()
Window.confirm() 方法显示一个具有一个可选消息和两个按钮 (确定和取消) 的模态对话框。

语法
result = window.confirm(message);
message 是要在对话框中显示的可选字符串。
result 是一个布尔值，表示是选择确定还是取消 (true 表示 OK)。
    */

      //案例: 确认删除操作
      
      // 使用 confirm 弹出确认删除的对话框
      var confirmDelete = confirm("您确定要删除这个项目吗？");

      // 根据用户的选择执行相应的操作
      if (confirmDelete) {
        alert("项目已被删除！");
        // 这里可以添加删除项目的实际代码
      } else {
        alert("取消删除操作。");
      }
    </script>
  </head>
  <body></body>
</html>
